<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #keyboard{
            border: 3px solid greenyellow;
        }

        #textbox{
            position: absolute;
            top: 30%;
            left: 40%;
        }

        #keys{
            position: absolute;
            top: 35%;
            left: 37%;
        }
        
    </style>
</head>
<body>

    <input type="text" id="textbox">
    <br><br>
    <div id="keys">
    <button onclick="textbox.value=textbox.value+'Q'">Q</button>
    <button onclick="textbox.value=textbox.value+'W'">W</button>
    <button onclick="textbox.value=textbox.value+'E'">E</button>

    <button onclick="textbox.value=textbox.value+'I'">I</button>
    <button onclick="textbox.value=textbox.value+'O'">O</button>
    <button onclick="textbox.value=textbox.value+'P'">P</button>
    <br><br>
    <button onclick="textbox.value=textbox.value+'A'">A</button>
    <button onclick="textbox.value=textbox.value+'S'">S</button>
    <button onclick="textbox.value=textbox.value+'D'">D</button>
    <button onclick="textbox.value=textbox.value+'F'">F</button>

    <button onclick="textbox.value=textbox.value+'V'">V</button>

    <button onclick="textbox.value=textbox.value+'N'">N</button>
    <button onclick="textbox.value=textbox.value+'M'">M</button>
    <br><br>
    <button onclick="textbox.value=textbox.value+' '">Space</button>
    </div>

</body>
</html>
